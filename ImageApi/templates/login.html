<head>
    <title>Login to post image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="screen" rel="stylesheet" type="text/css" href="/static/bootstrap.min.css"/>
    <link media="screen" rel="stylesheet" type="text/css" href="/static/nav.css">  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href={{url_for('imageAccess.home')}}>Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{url_for('imageAccess.login')}}>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={{url_for('imageAccess.classify')}}>Classify</a>
        </li>
      </ul>
    
    </nav>
    <div class="container">
      <h1>Login</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="UserName" value="{{
          request.UserName }}">
         <input type="password" placeholder="Password" name="Password" value="{{
          request.Password }}">
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>

  </body>
